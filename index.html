<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<table id="tabela">
            <tr>
                <th>IMC</th>
                <th>Classificação</th>
                <th>Obesidade (grau)</th>
            </tr>
            <tr>
                <td>Menor que 18.5</td>
                <td>Magreza</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Entre 18.5 e 24.9</td>
                <td>Normal</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Entre 25.0 e 29.9</td>
                <td>Sobrepeso</td>
                <td>I</td>
            </tr>
    
            <tr>
                <td>Entre 30.0 e 39.9</td>
                <td>Obesidade</td>
                <td>II</td>
            </tr>
            <tr>
                <td>Maior que 40.0</td>
                <td>Obesidade Grave</td>
                <td>III</td>
            </tr>
        </table>

<div class="imc">
  <h1 id="resultado"></h1>
  <label for="peso">Digite seu peso</label>
  <input type="number" placeholder="peso" id="peso" name="peso" required="required">
  <label for="altura">Digite sua Altura</label>
  <input type="number" placeholder="altura" id="altura" required="required">
  <button onClick="calcular()">Calcular</button>
</div>
       
  
  <script type="text/javascript" src="script.js"></script>

</body>
</html>
